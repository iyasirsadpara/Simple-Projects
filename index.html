<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper</title>
</head>
<body>
    <h1>Rock paper scissor</h1>
    <p>Choose any one option</p>
    <button class="rock">Rock</button>
    <button class="paper">paper</button>
    <button class="scissor">scissor</button>
    <button class="end">end the game</button>
</body>
<script>
    const rockbtn = document.querySelector(".rock")
    const paperbtn = document.querySelector(".paper")
    const scissorbtn = document.querySelector(".scissor")
    // const endbtn = document.querySelector(".end")

    function computer_random(){
        const options=["rock","paper","scissor"]
        const random= Math.floor(Math.random()*3)
        return options[random]
    }
    function play(userchoice){
        const computer=computer_random()
        if (computer==userchoice){
            alert("Tie game")
        }
        else if (computer=="rock" && userchoice=="paper" || computer=="paper" && userchoice=="scissor" ||computer=="scissor" && userchoice=="rock"){
            alert("you Win!  "+userchoice+" beat "+computer)
        }
        else{
            alert("You loss! "+computer+" beat "+userchoice)
        }
    }
    rockbtn.addEventListener("click",()=>play("rock"))
    paperbtn.addEventListener("click",()=>play("paper"))
    scissorbtn.addEventListener("click",()=>play("scissor"))

    // endbtn.addEventListener("click",()=>{
    //     alert("game ended")
    // })
</script>
</html>
